<head>
<meta charset="utf-8">
<title>Beşiktaş Yerel Tarihi Projesi Maddeleri</title>
    <script src="http://api.simile-widgets.org/exhibit/STABLE/exhibit-api.js"></script>
    <link rel="exhibit-extension" href="http://api.simile-widgets.org/exhibit/STABLE/extensions/map/map-extension.js" data-ex-apikey="AIzaSyCrwreobmwjbhZq3mfTATRBpgvi8pNJUrM"/>
    <link rel="exhibit-extension" href="http://api.simile-widgets.org/exhibit/STABLE/extensions/time/time-extension.js"/>

<link rel="exhibit/data" data-ex-converter="googleSpreadsheets" type="application/jsonp" href="https://spreadsheets.google.com/feeds/list/1p2NlRNE2Ap81iVDrakndMVQZP7u_NihHY4J7ljItsak/1/public/values?alt=json-in-script"/>
 <link href="bytp.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1>BYTB Maddeleri</h1>
    <!-- <h2></h2> -->
	</br>
	</br>
    <div data-ex-role="collection" data-ex-item-types="Item"></div>

    <div data-ex-role="lens">
      <div data-ex-content=".label"></div>
    </div>
    
    <div id="options-wrapper">
      <div id="options">
	<div class="mode" data-ex-role="facet" data-ex-facet-label="Mahalle" data-ex-expression=".neighborhood" data-ex-show-missing="false" data-ex-height="150px"></div>
	<div class="mode" data-ex-role="facet" data-ex-facet-label="Kategori" data-ex-expression=".subject" data-ex-show-missing="false" data-ex-height="150px"></div>
	<div class="mode" data-ex-role="facet" data-ex-facet-label="Alt Kategori" data-ex-expression=".sub-subject" data-ex-show-missing="false" data-ex-height="150px"></div>
	<div class="mode" data-ex-role="facet" data-ex-facet-label="Sözlü Tarih" data-ex-expression=".oralboolean" data-ex-show-missing="false" data-ex-height="150px"></div>
	<div data-ex-role="facet" data-ex-facet-label="Video" data-ex-expression=".videoboolean" data-ex-show-missing="false" data-ex-height="150px"></div>
		  <div data-ex-role="facet" data-ex-facet-label="Resim" data-ex-expression=".visualboolean" data-ex-show-missing="false" data-ex-height="150px"></div>
	      </div>
<a href="https://forms.gle/3sr9kCtSS7mfyNUT9" 
  target="popup" 
  onclick="window.open('https://forms.gle/3sr9kCtSS7mfyNUT9','popup','width=800,height=800'); return false;">
    Madde Ekle
</a>    
</div>

    <div id="secondRow">
      <div id="cloud">
	<p class="topics">Arama:</p>
	<div data-ex-role="facet" data-ex-facet-class="TextSearch"></div>
		  </br><p class="topics">Kelime Bulutu:</p>
	<div data-ex-role="facet" data-ex-expression=".anahtar" data-ex-facet-class="Cloud" data-ex-show-missing="false"></div>
      </div>
      <div id="maps">
	<div data-ex-role="viewPanel">
	  <div data-ex-role="view" data-ex-view-class="Timeline" data-ex-start=".StartDate" data-ex-color-key=".subject" data-ex-top-band-unit="year" data-ex-top-band-pixels-per-unit="90" data-ex-bottom-band-pixels-per-unit="400">
	    <div data-ex-role="lens">
	      <span data-ex-content=".StartDate"></span>: <span data-ex-content=".label"></span>
	    </div>
	  </div>
	  <div data-ex-role="view" data-ex-view-class="Map" data-ex-latlng=".location" data-ex-zoom="12" data-ex-center="41.038036, 28.991648" >
	    <div data-ex-role="lens">
			<img data-ex-src-conten=".visual" alt="picture">
	      <a class="hoverOver" data-ex-href-content=".visual"><div data-ex-content=".label"></div></a>
	      <b>Hakkında:</b> <span data-ex-content=".description"></span>
		<br/>
			<b>Kaynakça:</b> <span data-ex-content=".bibliography"></span>
	      <br/>
	    </div>
	  </div>
	  <div data-ex-role="view" data-ex-label="Listele" data-ex-orders=".subject" data-ex-possible-orders=".sub-subject,.neighborhood,.oralboolean,.videoboolean"></div>
	  <div data-ex-role="view" data-ex-label="Table" data-ex-view-class="Tabular" data-ex-columns=".label,.subject,.sub-subject,.neighborhood,.short_description"></div>
	</div>
      </div>
    </div>
	</body>
</html>
